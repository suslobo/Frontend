<p>product-list works!</p>

<button (click)="imprimirHola()">Imprimir hola</button>

<button (click)="imprimirProduct()">Imprimir producto</button>
<button (click)="crearProducto()">Crear producto</button>
<button (click)="actualizarProducto()">Actualizar producto</button>

<ul>

        <li>{{product.title}} {{product.category}}</li>
    }
</ul>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <h1 class="mb-5 mt-1">Listado de marcas</h1>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  
        @for (manufacturer of manufacturers; track manufacturer.id) {
            <div class="col">
              <div class="card shadow-sm">
  
                <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                src="/assets/img/th.jpg">
  
                <div class="card-body">
                  <p class="card-text">{{manufacturer.name}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/manufacturers', manufacturer.id, 'detail']">Ver</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                    </div>
                    <small class="text-body-secondary">{{manufacturer.year}}</small>
                  </div>
                </div>
              </div>
            </div>
        }
      </div>
    </div>
  </div>

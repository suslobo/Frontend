  <nav class="navbar navbar-expand-md navbar-light bg-body-tertiary">
    <a class="navbar-brand" href="#" routerLink="/"><img style="max-width: 80px;" src="/assets/img/th.jpg" alt="logo"></a>
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbarContent"
        [attr.aria-expanded]="!collapsed"
        aria-label="Toggle navigation"
        (click)="collapsed = !collapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">

        <ul class="navbar-nav ms-auto">
          <li class="nav-item" ngbDropdown>
            <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button"> Productos </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
              <a ngbDropdownItem routerLink="/products-list" (click)="$event.preventDefault()">Listado productos</a>
              <a ngbDropdownItem routerLink="/products/create" (click)="$event.preventDefault()">Crear producto</a>
            </div>
          </li>
  
          <li class="nav-item" ngbDropdown>
            <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown2" role="button"> Fabricantes </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu dropdown-menu-end">
              <a ngbDropdownItem routerLink="manufacturers" (click)="$event.preventDefault()">Listado fabricante</a>
              <a ngbDropdownItem routerLink="manufacturer/create" (click)="$event.preventDefault()">Crear fabricante</a>
            </div>
          </li>
  
          <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-end">
            <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button"> Categorías </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
              <a ngbDropdownItem routerLink="categories" (click)="$event.preventDefault()">Listado categoría</a>
              <a ngbDropdownItem routerLink="categories/create" (click)="$event.preventDefault()">Crear categoría</a>
            </div>
          </li>
          <button type="button" class="btn btn-success ms-2" routerLink="/login">Login</button>
          <button type="button" class="btn btn-secondary ms-2" routerLink="/register">Registro</button>

        </ul>
      </div>
  </nav>

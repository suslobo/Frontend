
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h1 class="my-5">Crear nuevo autor</h1>
            <form [formGroup]="authorForm" (submit)="save()">

                <input type="hidden" formControlName="id">

                <div class="form-floating mb-3">
                    <input type="text" class="form-cotrol" id="firstName" formControlName="firstName" placeholder="">
                    <label for="firstName">Nombre</label>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="photoUrl">Subir foto</label>
                    <input type="file" class="form-control" id="photoUrl" (change)="onFileChange($event)"> <!--variable especial-->
                </div>

                <button class="w-100 btn btn-primary btn-lg" type="submit">Guardar</button>

            </form>

        </div>
        <div class="col-lg-4">

        </div>
    </div>
</div>

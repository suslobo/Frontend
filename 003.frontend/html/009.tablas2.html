<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con botones</title>
</head>

<body>

    <h1>Tabla con botones</h1>


    <table>
        <!-- primera fila, de encabezados -->
        <tr>
            <!-- columnas de encabezado -->
            <th> ID </th>
            <th> Nombre </th>
            <th> Acciones </th>
        </tr>
        <!-- segunda fila  -->
        <tr>
            <td> 1 </td>
            <td> Daniela Estrada </td>
            <td>
                <!-- botón interactivo  -->
                <button> Editar </button>
                <button> Eliminar </button>
            </td>
        </tr>
        <!-- tercera fila  -->
        <tr>
            <td> 2 </td>
            <td> Maria Perez </td>
            <td> 
                <!-- 127.0.0.1 es lo mismo que localhost, es la direccion de nuestro ordenador local -->
              <button onclick="alert('Hola mundo')">Mostrar alerta</button> 
              <!-- onclick ejecuta una función de JS
            console.log= herramienta de depuración para ver mensajes o valores durante el desarrollo  -->
              <button onclick="console.log('boton pulsado')"> Console log </button>

            </td>
        </tr>


    </table>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Imagenes en local</title>
</head>
<body>
    
    <h2> Ejemplo de imagenes </h2>
    <!-- img no tiene etiqueta de cierre.
        src es para indicar la ruta de la imagen, viene de Soorce
     alt es para ponerle un nombre a la imagen en dado caso que no podamos acceder a la imagen -->
    <img src="imagenes\codigo1.jpg" alt="curso de codigo" width="400" height="200"/>
    <br>
    <!-- width es de ancho, y el height para modificar la altura -->
    <img src="imagenes\codigo2.jpg" alt="codigo en ordenador" width="400" height="200"/>



    <!-- para maÃ±ana.- traer imagenes desde la web -->

    <img src="https://placehold.co/600x400" alt="Imagen de prueba de Placehold">
    
    
   

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- título que aparece en la pestaña del navegador -->
    <title>Tablas</title>
</head>
<body>
    
    <h1> Tabla de usuarios </h1>

    <!-- table es para crear una tabla -->
    <table>
        <!-- tr= table row; fila de encabezado -->
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
        <!-- segunda fila -->
        <tr>
            <!-- td, es para las celdas de datos
            pero tienen que ir en el orden que especifiqué en las columnas <th> -->
            <td>1</td>
            <td>Usuario1</td>
            <td>usuario1@gmail.com</td>
        </tr>
        <!-- tercera fila -->
        <tr>
            <td> 2 </td>
            <td> usuario2@gmail.com </td>
            <td> Usuario2 </td>
        </tr>

    </table>

</body>
</html>

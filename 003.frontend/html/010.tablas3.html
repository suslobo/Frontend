<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Tareas</title>
</head>

<body>

    <h2> Tareas </h2>
    <!-- una tabla de 3 columnas pero con un encabezado -->

    <table border="2">
        <!-- primera fila, encabezado -->
        <tr>
            <th colspan="3"> Tareas Pendientes </th>
        </tr>
        <!-- segunda fila -->
        <tr>
            <td> Tarea </td>
            <td> Descripción </td>
            <td> Prioridad </td>
        </tr>
        <!-- tercera fila -->
        <tr>
            <td> Estudiar HTML</td>
            <td> Repasar etiquetas y estructuras básicas </td>
            <td rowspan="2"> Alta </td>
        </tr>
        <!-- cuarta fila -->
        <tr>
            <td> Hacer ejercicio </td>
            <td> Realizar 45 minutos de ejercicio cardiovascular </td>
            <!-- <td> Alta </td> -->
        </tr>
    </table>

    <!-- Agregar a esta tabla una fila que abarque las 3 columnas
    y dos filas más, donde combinen filas -->

</body>

</html>
